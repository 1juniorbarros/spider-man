<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <script src="js/svg-inject.min.js"></script>
  <title>Spider-man</title>
</head>

<body>
  <!-- Lines background -->
  <section id="bg-over">
  </section>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="nav-menu">
        <div class="logo">
          <a href=""><img src="svg/logo-spider-man.svg" onload="SVGInject(this)" /></a>
        </div>
        <ul class="nav-list ml-3">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Story</a></li>
          <li><a href="#" class="nav-link">Wallpapers</a></li>
          <li><a href="#" class="nav-link color-red">#BeYourSelf</a></li>
        </ul>
      </div>
      <div class="nav-social mr-2">
        <img src="svg/icon-facebook.svg" onload="SVGInject(this)" />
        <img src="svg/icon-instagram.svg" onload="SVGInject(this)" />
        <img src="svg/icon-twitter.svg" onload="SVGInject(this)" />
        <img src="svg/icon-youtube.svg" onload="SVGInject(this)" />
      </div>
      <div class="bx mr-2">

      </div>
    </nav>
  </header>
  <!-- Lines background -->
  <section class="bg-lines">
    <img src="svg/svg-lines.svg" onload="SVGInject(this)" />
  </section>

  <!-- Container -->
  <section class="container">
    <div class="container-item-1">
      <div class="px-1">
        <img src="svg/miles-morales.png" onload="SVGInject(this)" />
      </div>
      <p class="pt-2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit in at velit vitae, earum
        inventore modi
        labore ab sunt omnis, quam praesentium dolorum ipsa aliquam nemo voluptate, provident explicabo officiis?</p>
      <div class="pt-3">
        <a href="" class="btn mr-2">Pre-order now</a>
        <a href="" class="btn-secondary">Watch the tease</a>
      </div>
      <div class="flex pt-3">
        <img src="svg/icon-playstation.svg" onload="SVGInject(this)" />
        <img src="svg/icon-marvel.svg" onload="SVGInject(this)" />
      </div>
    </div>
    <div class="container-item-2">
      <div class="js-tilt">
        <img src="svg/spider-man.png" class="spiderman" onload="SVGInject(this)" />
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      perspective: 2200,
    });
  </script>
</body>

</html>
